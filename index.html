<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Clone</title>
    <link rel="stylesheet" href= "styles.css">
</head>
<body>

       <div class="main-container">

              <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">Slack</h2>
            </div>
            <ul class="sidebar-list">
                <li><a href="#">Channels</a></li>
                <li><a href="#">Direct Messages</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

                <div class="chat-area">
             <div class="chat-header">
                <h2>#general</h2>
                <button class="btn">Invite People</button>
            </div>
            <div class="messages">
                <div class="message">
                    <div class="message-header">
                        <span class="username">Abhijit</span>
                        <span class="time">10:30 AM</span>
                    </div>
                    <p class="message-body">Hello, everyone! Welcome to the #general channel.</p>
                </div>
                <div class="message">
                    <div class="message-header">
                        <span class="username">Sudip</span>
                        <span class="time">10:31 AM</span>
                    </div>
                    <p class="message-body">Hi Abhi! Excited to be here!</p>
                </div>
            </div>

            <div class="message-input">
                <input type="text" placeholder="Type a message..." />
                <button class="btn">Send</button>
            </div>
        </div>

    </div>

</body>
</html>
